name: project_001_CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
          DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install poetry
          cd backend
          poetry install --no-root
        # working-directory: ./backend

      - name: Run flake8
        run: |
          cd backend
          poetry run flake8 . --config=../.flake8
        # working-directory: ./backend
      - name: Initialize database
        env:
          PGPASSWORD: password
        run: |
          for sql_file in db/01_init.sql db/02_indices.sql db/03_functions_and_triggers.sql; do
            echo "Applying $sql_file..."
            psql -h localhost -U postgres -d test_db -f "$sql_file"
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          SECRET_KEY: "test-secret-key"
          ACCESS_TOKEN_TTL: "30"
        run: |
          cd backend
          PYTHONPATH=$PYTHONPATH:$(pwd) poetry run pytest ../tests/
